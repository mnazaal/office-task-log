<!DOCTYPE html>
<html lang="en-US" ng-app="messageBoardApp">

<head>
    <meta charset="utf-8">
    <script src="static/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="static/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="static/bootstrap.min.js"></script>
    <script src="static/angular-filter.min.js"></script>
    <script src="static/app.js"></script>
    <title> Maldives Monetary Authority </title>
</head>

<body ng-controller = "ShowController">
    <br>
    <div class="container">
        <!--This runs the angular module named messageboardApp inthe div, and makes it a bootstrap container -->
        <h1><a href="/">Messageboard</a></h1>
            <form action="/" ng-controller="PostController"> <!--Note how we dont use methods=GET here-->
                <label for="logmessage">Log Message:</label>
                <input class="form-control" rows="5" id="comment" name="messagebox" ng-model="message">
                <br>
                <input type="submit" value="Submit message" ng-click="postdata()">
            </form>
                <div align="right">
                <label for="date">Search logs by date:</label>
                <input type="text" name="date" placeholder="yyyy-mm-dd" ng-model="datevalue">
                <input type="submit" value="Search by Date" ng-click="searchdata()">
                </div>
        <div class="container" ng-model="items">
        <ul ng-repeat="(key, value) in items | groupBy: 'date' ">  <!--filters by ng-model named datevalue-->
            <b><h3>{{key}}</h3></b>
            <hr>
            <li ng-repeat="item in value">
            {{item.username}} ; {{item.time}} - <b>{{item.message}}</b>
            </li>
        </ul>
        </div>
    </body>
</html>
